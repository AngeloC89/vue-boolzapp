<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js"></script>
    <title>Boolzapp</title>
</head>

<body>

    <div id="app" class="py-4 ">
        <div class="container p-0 h-100 d-flex ">
            <!-- left side contactList -->
            <div class="contactsC">
                <nav class="navbar navbar-expand-lg p-0  bg-body-tertiary">
                    <div class=" w-50 h-100 d-flex justify-content-start align-items-center  left">
                        <img class="img-fluid rounded-circle" src="./img/avatar_2.jpg" alt="Angelo">
                        <div>
                            <h5>Angelo</h5>
                        </div>
                    </div>
                    <div class="w-50 h-100 d-flex justify-content-end align-items-center  right">
                        <i class="fa-solid fa-circle-notch fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical  fa-xl"></i>
                    </div>
                </nav>
                <div class="notice">
                    <div id="bell">
                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                    </div>
                    <div>
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <span><a href="#">Attiva notifiche desktop</a></span>
                    </div>
                </div>
                <div class="p-1 search">
                    <input class="form-control me-2" type="search" placeholder="&#128269; search" aria-label="Search">
                </div>
                <div id="listcontacts">
                    <div id="contact" v-for="(item, index) in contacts" class="d-flex justify-content-between p-1"
                        :class="{'active' : this.activeId === item.id }" @click="clickActiveItem(item.id)"
                        :key="item.id">
                        <img class="img-fluid rounded-circle m-2" :src="item.avatar" :alt="item.name">
                        <div id="itemtext" class="m-2">
                            <h5>{{item.name}}</h5>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                        <small class="ms-auto ">12:00</small>
                    </div>
                </div>
            </div>
            <!-- right side with chat -->
            <div class="chat">
                <nav class="navbar navbar-expand-lg p-0  bg-body-tertiary">
                    <div class=" w-50 h-100 d-flex justify-content-start align-items-center  left">
                        <img class="img-fluid rounded-circle m-2" :src="activeItem.avatar" :alt="activeItem.name">
                        <div class="m-2">
                            <h5>{{activeItem.name}}</h5>
                            <span>Ultimo accesso alle 12:00</span>
                        </div>
                    </div>
                    <div class="w-50 h-100 d-flex justify-content-end align-items-center  right">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <i class="fa-solid fa-paperclip fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </nav>


                <div class="t-main p-2" >
                    <div class="p-2" v-for="(msg, index) in activeItem.messages">
                        <div class="msg" :class="msg.status">{{msg.message}}</div>
                    </div>

                </div>


                <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainchat">
                    <div class="h-100  d-flex justify-content-center align-items-center "> <i
                            class="fa-regular fa-face-smile fa-xl"></i> </div>
                    <input class="form-control" type="text" id="chatIn">
                    <div class="h-100  d-flex justify-content-center align-items-center ">
                        <i class="fa-solid fa-microphone fa-xl"></i>
                    </div>
                </nav>

            </div>
        </div>

</body>

</html>
